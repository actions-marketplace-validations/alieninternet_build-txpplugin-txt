name: Build and Release Plugin

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Packager PHAR
        run: |
          curl -L -o ais_txpplugin_packager.phar https://github.com/alieninternet/ais_txpplugin_packager/releases/latest/download/ais_txpplugin_packager.phar

      - name: Make Packager Executable
        run: chmod +x ais_txpplugin_packager.phar

      - name: Run Plugin Packager
        run: |
          ./ais_txpplugin_packager.phar package ./src

      - name: Calculate SHA256 Checksum
        run: |
          sha256sum *.txt > plugin_checksum.sha256

      - name: Get Tag Name
        id: get_tag
        run: echo "::set-output name=tag::${GITHUB_REF#refs/tags/}"

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          files: |
            *.txt
            plugin_checksum.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
